<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StudyHall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery CDN -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Firebase JS -->
    <script defer src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <!-- Materialize JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local JS -->
    <script defer src="assets/javascript/logic.js"></script>
</head>

<body>


    <ul id="slide-out" class="sidenav">
        <form>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for="username">Your Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <a id="log-in" class="waves-effect waves-light btn">Log-in</a>
                <a id="sign-up" class="waves-effect waves-light btn">Sign-up</a>
                <a id="sign-out" class="waves-effect waves-light btn hide">Sign-out</a>
            </div>
        </form>
        <a id="searchButton" class="waves-effect waves-light btn">Search</a>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>



    <header>
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <div class="center-align">
                    <a href="#" class="brand-logo">Study Hall</a>
                </div>

            </div>
        </nav>


    </header>

    <div class="row">
        <div id="card-container" class="col s12 m6 l4">
        </div>
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <img width="100%" src="http://wptest.io/demo/wp-content/uploads/sites/2/2012/12/unicorn-wallpaper.jpg">
                    <span id="placeName">Place Name</span>
                </div>
            </div>
            <div class="row">
                <div class="col s8">
                    <p>Address: <span id="placeAddress"></span></p>
                </div>
                <div class="col s4">
                    <p>Here Now:</p>
                    <ul id="hereNow">

                    </ul>
                </div>
            </div>
            Insert edit button somewhere here with an empty div for text input
        </div>
    </div>


</body>

</html>
