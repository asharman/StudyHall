<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StudyHall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery CDN -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Firebase JS -->
    <script defer src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <!-- Materialize JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local JS -->
    <script defer src="assets/javascript/logic.js"></script>
</head>

<body>

    <header>
        <div>
            <!-- A Sidenav to hold our sign-in/sign-up form and search button -->
            <ul id="slide-out" class="sidenav">
                <form>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <a id="log-in" class="waves-effect waves-light btn">Log-in</a>
                        <!-- Triggers a modal to sign users up -->
                        <a id="sign-up-btn" href="#modal2" class="waves-effect modal-trigger waves-light btn">Sign-up</a>
                        <a id="sign-out" class="waves-effect waves-light btn hide">Sign-out</a>
                    </div>
                </form>
                <a id="searchButton" class="waves-effect waves-light btn">Search</a>
            </ul>
            <!-- The button for the sidenav -->
            <a href="#" data-target="slide-out" class="sidenav-trigger menu left"><i class="material-icons menuBtn"><i
                        class="fas fa-user"></i></i><span id="usernameDisplay">  Please Log In</span></a>
        </div>
        <!-- Title of the site -->
        <div id="studyHall" class="center-align">Study Hall</div>



        </div>
        </nav>


    </header>


    <!-- A container to hold our dynamically generated place-cards -->
    <div class="row">
        <div id="card-container">
            <div class="center-align">
                <h5 id="cardHeader" class="center-align">Saved Locations</h5>
            </div>
            <div id="column0" class="col s12 m6 l4">

            </div>
            <div id="column1" class="col s12 m6 l4">

            </div>
            <div id="column2" class="col s12 m6 l4">

            </div>
        </div>
    </div>

    <!-- The modal that pops up when a card image is clicked to provide more place information -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <img width="100%" src="http://wptest.io/demo/wp-content/uploads/sites/2/2012/12/unicorn-wallpaper.jpg">
                    <span id="placeName">Place Name</span>
                </div>
            </div>
            <div class="row">
                <div class="col s8">
                    <p>Address: <span id="placeAddress"></span></p>
                </div>
                <div class="col s4">
                    <!-- The number of students currently checked in to a certain location -->
                    <p>Here Now:</p>
                    <ul id="hereNow">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- The modal that triggers on the sign up button and allows users to sign up -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <form>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email2" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate">
                        <label for="username">Your Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password2" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <!-- Button to trigger the sign up functions -->
                    <a id="sign-up" class="waves-effect waves-light btn modal-close">Sign-up</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
